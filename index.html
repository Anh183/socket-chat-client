<!DOCTYPE html>

<html ng-app="starter">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Chat with SocketIO</title>
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <link href="http://code.ionicframework.com/1.0.0-beta.12/css/ionic.css" rel="stylesheet">
  </head>

  <body>

    <ion-pane ng-controller="PageCtrl">

      <header frosted-bar class="bar bar-header bar-frosted">
        <h1 class="title">Chat</h1>
      </header>

      <ion-content class="has-header padding" start-y="120">
        <ol class="messages">
          <li ng-class="{'userMsg': message.username == username}" ng-repeat="message in messages">
            <p ng-bind="message.content" ng-class="{'userMsg': message.username == username}"></p>
          </li>
        </ol>
      </ion-content>

      <ion-footer-bar class="bar-frosted">

        <label class="item-input-wrapper">
          <input ng-model="newMessage" class="input-message" type="text" placeholder="Mensaje">
        </label>
        <button ng-click="sendMessage()" class="button button-small">
          Enviar
        </button>

      </ion-footer-bar>

    </ion-pane>

    <script src="http://code.ionicframework.com/1.0.0-beta.12/js/ionic.bundle.js"></script> 
    <script src="http://code.ionicframework.com/contrib/ionic-contrib-frosted-glass/ionic.contrib.frostedGlass.js"></script>
    <script src="https://socket-chat-example.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="js/index.js"></script>

  </body>

</html>
