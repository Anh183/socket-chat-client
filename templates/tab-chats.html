<ion-view view-title="Chats">

  <ion-content class="padding">
    
  <section class="chats">
    <div class="from-me">
      <p>Hey there! What's up?</p>
    </div>
    <div class="clear"></div>
    <div class="from-them">
      <p>Checking out iOS7 you know..</p>
    </div>
    <div class="clear"></div>
    <div class="from-me">
      <p>Check out this bubble!</p>
    </div>
  </section>

  </ion-content>

  <form name="sendMessageForm" ng-submit="sendMessage(sendMessageForm)" novalidate>
      <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>
          <label class="item-input-wrapper">
              <input ng-model="input.message" class="input-message" type="text" placeholder="Message">
          </label>
          <div class="footer-btn-wrap">
            <button class="button button-icon icon ion-ios-paperplane footer-btn" type="submit"
                ng-disabled="!input.message || input.message === ''">
            </button>
          </div>
      </ion-footer-bar>
  </form>

</ion-view>
